<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/570cb1721a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="../style/register_screen.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Caveat&family=Concert+One&family=Heebo:wght@500;700&family=Libre+Baskerville&family=Lora:wght@400;500&family=Montserrat:wght@500;700&family=Mooli&family=Open+Sans:ital@1&family=Pacifico&family=Poppins:ital,wght@0,300;0,400;0,700;0,800;0,900;1,700;1,800;1,900&family=Public+Sans:wght@500;700&family=Roboto+Mono&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="../style/register_screen.css" rel="stylesheet" type="text/css" />
  <title>Register</title>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="left-side box">
      <div class="card">
        <p class="fs-4">Checkout Details</p>
        <div class="billing-detail">
          <p>Billing detail</p>
          <div class="input-wrapper d-flex justify-content-between">
            <div class="input-field d-flex flex-column">
              <p>First Name</p>
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            </div>
            <div class="input-field d-flex flex-column">
              <p>Last Name</p>
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            </div>
          </div>
          <div class="input-field d-flex flex-column fixed-width">
              <p>Email</p>
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
          </div>
          <div class="input-field d-flex flex-column fixed-width">
              <p>Country of residence</p>
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
          </div>
        </div>
        <div class="pay-container d-flex align-items-end justify-content-between">
          <div class="pay-card">

          </div>
          <div class="pay-card">
            
          </div>
          <div class="pay-card">
            
          </div>
          <div class="pay-card">
            
          </div>
        </div>
      </div>

    </div>
    <div class="right-side box">

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
